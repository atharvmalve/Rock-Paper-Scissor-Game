<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body id="body">
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    <div class="score-board">
        <div class="badge"; id="user-side">User</div>
        <div class="badge"; id="robot-side">Bot</div>
        <span id="user-score">0</span>:<span id="bot-score">0</span>
    </div>
    <div class="result">
       <p> Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice"; id="r">
            <img src="assets/rock.png" alt="paper-icon" width="100px">
        </div>
        <div class="choice"; id="p">
            <img src="assets/paper.png" alt="paper-icon" width="100px">
        </div>
        <div class="choice"; id="s">
            <img src="assets/scissor.png" alt="paper-icon" width="100px">
        </div>
    </div>
    <div>
        <p id="action-message">Make your move.</p>
    </div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
